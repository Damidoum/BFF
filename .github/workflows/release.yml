name: Release Binaries

on:
  release:
    types: [created]

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: bff-linux
            asset_name: bff-linux
          - os: windows-latest
            artifact_name: bff-windows.exe
            asset_name: bff-windows.exe
          - os: macos-latest
            artifact_name: bff-macos
            asset_name: bff-macos

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --name bff src/bff/main.py

      # Rename Linux/Mac binary
      - name: Move Binary (Linux/Mac)
        if: matrix.os != 'windows-latest'
        run: mv dist/bff dist/${{ matrix.asset_name }}

      # Rename Windows binary
      - name: Move Binary (Windows)
        if: matrix.os == 'windows-latest'
        run: move dist\bff.exe dist\${{ matrix.asset_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/${{ matrix.asset_name }}
